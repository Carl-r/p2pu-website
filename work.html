---
layout: page
title: Our Work
---
<div class="container">
	<div class="row">
		<h3>Great projects that we are involved with:</h3>
		{% for project in site.data.projects.past | sort:'date' reversed %}
			<div class="p2pu-project col-xs-8 col-md-4">
				<a class="thumbnail" href="{{ project.url }}"> <img
						class="project-img" src=
						{% if project.image %}
							"{{ "assets/images/projects/" |append: project.image |prepend: site.baseurl }}"
						{% else %}
							"{{ "assets/images/projects/default_project.jpg" |prepend: site.baseurl }}"
						{% endif %} alt="{{ project.name }} Image">
					<div class="cotent-wrap">
						<h3 class="title">{{ project.title }}</h3>

						<p>{{ project.short-description }}</p>
					</div>
				</a>
			</div>
		{% endfor %}
	</div>
</div>
